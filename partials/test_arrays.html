<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование массивов JavaScript</title>
</head>

<body>
    <h1>Тесты для массивов JavaScript</h1>

    <script>
        // Пример 1: Создание массива
        const numbers = [1, 2, 3, 4, 5];
        console.log('Базовый массив:', numbers);

        // Пример 2: Методы массива
        const fruits = ['яблоко', 'банан', 'апельсин'];
        fruits.push('груша');  // Добавление элемента в конец
        fruits.unshift('киви');  // Добавление элемента в начало
        console.log('Массив с добавленными элементами:', fruits);

        // Пример 3: Перебор массива
        fruits.forEach((fruit, index) => {
            console.log(`${index + 1}. ${fruit}`);
        });

        // Пример 4: Фильтрация массива
        const filtered = numbers.filter(num => num > 3);
        console.log('Отфильтрованный массив:', filtered);

        // Пример 5: Преобразование массива
        const doubled = numbers.map(num => num * 2);
        console.log('Удвоенные значения:', doubled);

        // Пример 6: Поиск в массиве
        const found = fruits.find(fruit => fruit.length > 6);
        console.log('Первый фрукт длиннее 6 букв:', found);

        // Пример 7: Сумма элементов
        const sum = numbers.reduce((acc, curr) => acc + curr, 0);
        console.log('Сумма всех чисел:', sum);
    </script>
</body>

</html>
